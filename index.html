<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Track Reservation System</h1>
    <form id="reservation-form">
        <label for="date">Enter the date:</label>
        <input type="date" id="date" required>
        
        <label for="start-hour">Start hour:</label>
        <input type="number" id="start-hour" required>
        
        <label for="start-minute">Start minute (multiple of 20):</label>
        <input type="number" id="start-minute" required>
        
        <label for="end-hour">End hour:</label>
        <input type="number" id="end-hour" required>
        
        <label for="end-minute">End minute (multiple of 20):</label>
        <input type="number" id="end-minute" required>
        
        <label for="num-tracks">Number of tracks:</label>
        <input type="number" id="num-tracks" min="1" max="10" required>
        
        <input type="submit" value="Reserve">
    </form>
    
    <div class="message" id="message"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/dist/date-fns.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
